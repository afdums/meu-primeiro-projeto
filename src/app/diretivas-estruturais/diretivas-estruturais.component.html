<h1>Diretivas</h1>

<h2>ngIf</h2>

<p *ngIf="condition; else elseBlock">Carregando!!!</p>

<ng-template #elseBlock>
    <p>Carregando...</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
    True
</p>

<p *ngIf="!conditionClick">
    False
</p>

<p><button (click)="onClick()">Click</button></p>

<hr>

<h2>ngFor</h2>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickDelList(i)">[{{i}}] {{ item.nome }} - {{ item.idade }} anos</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<h2>ngSwitch</h2>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase = "'dums'">
        Dums
    </p>
    <p *ngSwitchCase = "'fabiano'">
        Fabiano
    </p>
    <p *ngSwitchDefault>
        Errou...
    </p>
</div>
